{% extends 'compliance/base.html' %}
{% load static %}
{% block title %}{% endblock title %}
{% block main-content %}
<body>    
    <center><h5 class='text text-warning'>Disputed Demand in this appeal is Rs.{{demand}}</h5></center>
    <div class='container'>
        <div class='row'>
            <div class='col-sm-10 col-md-10 offset-2'>
                <form method="POST" novalidate enctype="multipart/form-data">                
                    {% csrf_token %}
                   <h5>{{ form.as_p }}</h5>  
             <div>
             <div class="sm-col-12 text-center">
                      <button type="submit" class="btn btn-primary">Submit</button> </div>                        
                </form>
            </div>
        </div>
    </div>
</body>
{% endblock main-content %}
</html>
