{% extends 'compliance/base.html' %}
{% load static %}
{% block title %}{% endblock title %}
{% block main-content %} 
<div class='text-right'>
  </div>
        <div class="col-sm-12">
            <table class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th scope="col">Id</th>                    
                    <th scope="col">Issue</th>
                    <th scope="col">Disputed</th>                    
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                    {% for da in pi  %}
                  <tr>                    
                    <th scope="row">{{da.id}}</th>
                    <td>{{da.issue}}</td>
                    <td>{{da.disputed_tax}}</td>
                    <td><a href="{% url 'tribunal_order_details' pk da.id %}"><img height=20px, src="{% static 'compliance/img/edit.png' %}" alt=""></a></td>
                    {% endfor %}
                    {% comment %} {% endfor %} {% endcomment %}
                  </tr>
                </tbody>
              </table>
            <center><a href="{% url 'tribunal_home' pk %}"><button type="submit" class="btn btn-primary">Back</button></a></center>
        </div>
{% endblock  %}
