{% extends 'compliance/base.html' %}
{% load static %}

{% block title %}Update{% endblock title %}

{% block main-content %}
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <form method="POST" novalidate enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}} 
                      <div>
                        <div class="sm-col-12 text-center">
                            <button type="submit" class="btn btn-primary">Update</button>
                            <a href="{% url 'advisory' %}" class='btn btn-primary'>Advisory</a>
                        </div>                        
                    </div>
               </form>
                        
            <br><br><br><br><br> 
        </div>
    </div>
</div>
   
{% endblock main-content %}
