<!DOCTYPE html>
{% extends 'compliance/base.html' %}
{% load static %}
{% block title %}{% endblock title %}
{% block main-content %}
<body>    
        <div class='container'>
            <div class="row">
             <div class="col-sm-12 col-md-12 offset-0.5">
                <form  method="POST" novalidate enctype="multipart/form-data">                
                    {% csrf_token %}
                    <table>
                    <h6>{{ form.as_table }}<h6>
                        <tr>
                            <td>&nbsp;</td>
                        </tr>
                    </table>
               <center> <button type="submit" class="btn btn-primary btn-lg">Submit</button></center>
            </div>            
         </div>        
        </div>
    </form>
</body>
{% endblock main-content %}
</html>
